<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-3">Yönetici Girişi</h2>
            <form id="loginForm">
              <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Şifre" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const resp = await fetch('/admin-auth.php', {method:'POST',body:fd});
      const json = await resp.json();
      if(json.status === 'success') {
        window.location.href = '/admin-panel.html';
      } else {
        const err = document.getElementById('loginError');
        err.textContent = json.message;
        err.classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
